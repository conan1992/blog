		<title>选择排序</title>

<script src="js/jquery-1.11.3.min.js"></script>
		<style>
			
		</style>

	<body></body>
	<script>
		//选择排序：就是每次遍历时，选择一个最小的交换到已排好序列的后面
		let arr = [4,2,3,5,1]
		for(var i=0;i<arr.length;i++){
			let minIndex = i;//声明一个变量记录剩下部分最小数下标
			for(let j=i;j<arr.length;j++){
				if(arr[j]<arr[minIndex]){
					minIndex = j
				}
			}
			if(minIndex!==i){
				[arr[i], arr[minIndex]] = [arr[minIndex], arr[i]]
			}
		}
		console.log(arr)
	</script>
</html>
