<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
		  <h1>Hello App!</h1>
		  <p>
		    <!-- 使用 router-link 组件来导航. -->
		    <!-- 通过传入 `to` 属性指定链接. -->
		    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
		    <router-link to="/user/a">Go to a</router-link>
		    <router-link to="/user/b">Go to b</router-link>
		  </p>
		  <!-- 路由出口 -->
		  <!-- 路由匹配到的组件将渲染在这里 -->
		  <router-view></router-view>
		</div>
	</body>
	<script>
		
		const User = {
		  template: '<div>我是-{{$route.params.id}}</div>',
		  watch: {
		    '$route' (to, from) {
		      // 对路由变化作出响应...
		      console.log(to)
		    }
		  }
		}
		
		const router = new VueRouter({
		  routes: [
		    // 动态路径参数 以冒号开头
		    { path: '/user/:id', component: User }
		  ]
		})
		const app = new Vue({
		  router
		}).$mount('#app')
	</script>
</html>
